<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>

    <!-- jQuery -->
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport.payment.js -->
    <script type = "text/javascript" src = "https://cdn.iamport.kr/js/iamport.payment-{SDK-최신버전}.js"></script>

    <script>
    $(document).ready(function() {
        $("#iamportPayment").click(function){
            paymnet();
        })
    })

    function paymnet(data){
        IMP.init('imp76668016');
        IMP.request_pay({
            pg: "kakaopay.TC0ONETIME", // version 1.1.0부터 지원.
            pay_method: "card",
            merchant_uid: "iamport_test_id" + new Date().getTime(),
            name: '염현우의 심장',
            amount: 1000897,
            buyer_email: "test@gmail.com",
            buyer_name: "tester", // 구매자 이름
            buyer_tel: "010-4242-4242", // 구매자 연락처
            buyer_addr: "서울특별시 강남구 신사동",// 구매자 주소지
            buyer_postcode: "01181", // 구매자 우편번호
            m_redirect_url : 'https://example.com/mobile/complete'
        },function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';
                msg += '고유ID : ' + rsp.imp_uid;
                msg += '상점 거래ID : ' + rsp.merchant_uid;
                msg += '결제 금액 : ' + rsp.paid_amount;
                msg += '카드 승인번호 : ' + rsp.apply_num;
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;
            }
            alert(msg);
        });
    }
    </script>

</head>
<body>
    <div>
        <h2>IAMPORT 결제 데모</h2>
        <li>
            <button id="iamportPayment" type="button"> payment test </button>
        </li>
    </div>
</body>
</html>
